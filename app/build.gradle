apply plugin: 'com.android.application'

android {
    compileSdkVersion build_versions.targetSdk
    buildToolsVersion build_versions.buildTools
    defaultConfig {
        applicationId "com.youdu.imoocbusiness"
        minSdkVersion build_versions.minSdk
        targetSdkVersion build_versions.targetSdk
        versionCode app_version.versionCode
        versionName app_version.versionName
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation deps.support.appcompat
    implementation deps.support.constraintlayout
    implementation project(path: ':yonstone_sdk')
    implementation project(path: ':library:banner')
    implementation project(path: ':ext_share_login_umeng')

    implementation deps.circleimageview
    implementation deps.systembartint
    implementation deps.photoView
}
